<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCoin | The 50ms Blockchain</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <header>
        <div class="logo">NOVA</div>
        <nav>
            <a href="#stats">Stats</a>
            <a href="#technology">Technology</a>
            <a href="/wallet" class="btn-wallet">Open Wallet</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>The Speed of Light.</h1>
            <p class="subtitle">50ms Finality. 1,000,000 TPS. The World's First Hyper-Ledger.</p>
            <div class="cta-group">
                <button class="btn-primary">Read Whitepaper</button>
                <button class="btn-secondary">View Explorer</button>
            </div>
        </section>

        <section id="stats" class="stats-grid">
            <div class="stat-card">
                <h3>50ms</h3>
                <p>Latency</p>
            </div>
            <div class="stat-card">
                <h3>1M+</h3>
                <p>TPS</p>
            </div>
            <div class="stat-card">
                <h3>$0.00001</h3>
                <p>Fee</p>
            </div>
            <div class="stat-card">
                <h3>Quantum</h3>
                <p>Resistant</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NovaCoin Foundation. Powered by Pulse DAG.</p>
    </footer>
</body>
</html>
